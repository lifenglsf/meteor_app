<template name="addProject">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">项目名称</label>
			<div class="col-sm-10"><input type="text" name="projectname" id="projectname" placeholder="请输入项目名称" class="form-control"></div>
		</div>
		<div class="form-group">
			
			<div class="col-sm-10 col-sm-offset-2"><input type="submit"  id="submit" value="添加项目"></div>
		</div>
	</form>
</template>

<template name="listProject">
{{#if tasks}}
	 <table class="table table-striped table-responsive">
  
 	<thead>
  	<tr>
  		<th>项目名称</th>
  		<th>任务名称</th>
  		<th>预期开始时间</th>
  		<th>预期结束时间</th>
  		<th>开始时间</th>
  		<th>结束时间</th>
  		<th>预期工时</th>
  		<th>实际工时</th>
  		<th>bugs num</th>
  	</tr>
  	</thead>
	<tbody>
  	{{#each tasks}}
		{{> project}}
	{{/each}}
	<tr><td>预期总时间</td><td align="right" colspan="8">{{pretotal}}</td></tr>
	<tr><td>实际总时间</td><td align="right" colspan="8">{{total}}</td></tr>
	</tbody>
	</table>
  {{else}}
  <span>暂无项目</span>
  {{/if}}
</template>

<template name="project">
        <tr>
                <td>{{projectname}}</td>
                <td>{{taskname}}</td>
                <td>{{prestarttime}}</td>
                <td>{{preendtime}}</td>
                <td>{{starttime}}</td>
                <td>{{endtime}}</td>
                <td>{{prehours}}</td>
                <td>{{hours}}</td>
                <td>{{bugs}}</td>
        </tr>
</template>
