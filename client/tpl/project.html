<template name="addProject">
	<table>
		<tr>
			<th>项目名称</th>
			<td><input type="text" name="projectname" id="projectname" placeholder="请输入项目名称"></td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td><input type="submit"  id="submit" value="添加项目"></td>
		</tr>
	</table>
</template>

<template name="projectList">
  <h2><span>My Home Page({{username}})</span></h2>
{{#if tasks}}
	 <table class="table table-striped table-responsive table-bordered">
  
 	<thead>
  	<tr>
  		<th>项目名称</th>
  		<th>任务名称</th>
  		<th>预期开始时间</th>
  		<th>预期结束时间</th>
  		<th>开始时间</th>
  		<th>结束时间</th>
  		<th>预期工时</th>
  		<th>实际工时</th>
  		<th>bugs num</th>
  	</tr>
  	</thead>
	<tbody>
  	{{#each tasks}}
		{{> project}}
	{{/each}}
	<tr><td>预期总时间</td><td align="right" colspan="8">{{pretotal}}</td></tr>
	<tr><td>实际总时间</td><td align="right" colspan="8">{{total}}</td></tr>
	</tbody>
	</table>
  {{else}}
  <span>暂无项目</span>
  {{/if}}
</template>

<template name="project">
        <tr>
                <td>{{projectname}}</td>
                <td>{{taskname}}</td>
                <td>{{prestarttime}}</td>
                <td>{{preendtime}}</td>
                <td>{{starttime}}</td>
                <td>{{endtime}}</td>
                <td>{{prehours}}</td>
                <td>{{hours}}</td>
                <td>{{bugs}}</td>
        </tr>
</template>
