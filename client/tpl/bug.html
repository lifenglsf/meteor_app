<template name="task">
   {{#each this}}
    <option value="{{taskname}}" >{{taskname}}</option>
    {{/each}}
</template>
 <template name="module">
   {{#each this}}
    <option value="{{modulename}}" >{{modulename}}</option>
    {{/each}}
</template>
<template name="taskE">
   {{#each this}}
     {{#if isselected}}
    <option value="{{taskname}}" selected>{{taskname}}</option>
    {{else}}
    <option value="{{taskname}}">{{taskname}}</option>
    {{/if}}
    {{/each}}
</template>
 <template name="moduleE">
   {{#each this}}
   {{#if isselected}}
    <option value="{{modulename}}" selected>{{modulename}}</option>
    {{else}}
    <option value="{{modulename}}">{{modulename}}</option>
    {{/if}}
    {{/each}}
</template>
 <template name="editBug">
     <form class="form-horizontal" name="addBug" id="addBug">
    <div class="form-group">
        <label class="control-label col-sm-2">产品项目</label>
        <div class="col-sm-10">
        <select name="project" id="project" class="form-control">
            <option value="">请选择项目</option>
            {{#each project}}
            {{#if isselected}}
            <option value="{{projectname}}" selected>{{projectname}}</option>    
            {{else}}
            <option value="{{projectname}}">{{projectname}}</option>
            {{/if}}
            {{/each}}
        </select>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">产品模块</label>
        <div class="col-sm-10">
        <select name="module" id="module" class="form-control">
            <option value="">请选择模块</option>
             {{> Template.dynamic template=moduleE data=moduleDataE}}
        </select>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">相关任务</label>
        <div class="col-sm-10">
        <select name="task" id="task" class="form-control">
            <option value="">请选择任务</option>
            {{> Template.dynamic template=taskE data=taskDataE}}
           
        </select>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">处理人</label>
        <div class="col-sm-10">
        <select name="people" id="people" class="form-control">
            <option value="">请选择人员</option>
            {{#each users}}
            {{#if isselected}}
            <option value="{{item.username}}" selected>{{username}}</option>
            {{else}}
            <option value="{{item.username}}">{{username}}</option>
            {{/if}}
            {{/each}}
        </select>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">bug标题</label>
        <div class="col-sm-10">
        <input type="text" name="title" id="title" placeholder="请输入标题" class="form-control" value="{{item.title}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">bug内容</label>
        <div class="col-sm-10">
        <textarea name="content" id="content" placeholder="请输入内容" class="form-control" rows="3">{{item.content}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">附件</label>
        <div class="col-sm-10">
        <input type="file" name="file" id="file" class="myfile form-control">
        {{#if item.file}}
            <img src="{{item.file}}">
        {{/if}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary add-bug" id="addTaskSubmit">修改</button>
        </div>
    </div>
    </form>
 </template>

<template name="listBug">
    <table class="table">
        <thead>
            <tr>
            <th>项目</th>
             <th>模块</th>
             <th>任务</th>
             <th>负责人</th>
             <th>标题</th>
             <th>附件</th>
             <th>操作</th>
            </tr>
        </thead>
        <tbody>
           {{#each bugList}}
            <tr>
                <td>{{project}}</td>
                <td>{{module}}</td>
                <td>{{task}}</td>
                <td>{{username}}</td>
                <td>{{title}}</td>
                <td>
                {{#if file}}<img src="{{file}}" width="100" height="100">{{else}}暂无附件{{/if}}</td>
                <td>
                    <a href="/bugs/edit/{{_id}}">编辑</a>|<a href="/bugs/del/{{_id}}">删除</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
