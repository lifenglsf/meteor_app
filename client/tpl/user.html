<template name="profile">
	
</template>
<template name="addRole">
	<table class="table table-striped table-responsive table-bordered">
		<thead>
			<tr><th>全选/反选</th>
			<th>模块名称</th>
			<th>操作列表</th></tr>
		</thead>
		<tbody>
				{{#each modulelist}}
			<tr>
				<td><input type="checkbox" class="checkAll">checkAll</td>
				<td>    {{modulename}}</td>
				<td>
					{{#each operations}}
					{{#if this.isex}}
					<input type="checkbox" value="{{this.values}}" checked="">{{this.values}}
					{{else}}
					<input type="checkbox" value="{{this.values}}" >{{this.values}}
					{{/if}}
					
					{{/each}}
					<input type="hidden" value="{{moduleenname}}">
				</td>
			</tr>
			{{/each}}
			
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3"><button class="btn btn-primary" id="submit">提交</button></td>
			</tr>
		</tfoot>
	</table>
</template>
