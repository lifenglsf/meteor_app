<template name="loginForm">
	<form id="login-form" class="form-horizontal">
	    <h2>Log In</h2>
        <div class="form-group">
             <label for="login-username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10"><input type="text" id="login-username" placeholder="Username" /></div>
        </div>
	   
<div class="form-group">
    <label for="login-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10"><input type="password" id="login-password" placeholder="Password" /></div>
</div>
	    
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn bnt-primary">Log In</button></div>
</div>
	    
  </form>
  <div class="col-sm-12"><span>没有账号？<a href="/register">点击注册</a></span></div>
</template>
<template name="signupForm">
	<form id="signup-form" class="form-horizontal">
    <h2>用户注册</h2>

    <label for="email">email</label>
    <input type="email" id="email" name="email" placeholder="email" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" name="password"/>

    <label for="username">username</label>
    <input type="text" id="username" name="username" placeholder="Username" />
    <button type="submit">Sign Up</button>
  </form>
</template>
