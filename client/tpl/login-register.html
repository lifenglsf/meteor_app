<template name="loginForm">
    <form id="login-form" class="form-horizontal">
        <h2>Log In</h2>
        <div class="form-group">
            <label for="login-username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="login-username" placeholder="Username" />
            </div>
        </div>

        <div class="form-group">
            <label for="login-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="login-password" placeholder="Password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn bnt-primary">Log In</button>
            </div>
        </div>

    </form>
    <div class="col-sm-12"><span>没有账号？<a href="/register">点击注册</a></span></div>
    <div class="col-sm-12"><span>超级账号？<a href="/createSuperUser">点击获取</a></span></div>
</template>
<template name="signupForm">

        <h2>用户注册</h2>
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">email</label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" placeholder="email" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" placeholder="Password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-sm-2">username</label>
            <div class="col-sm-10">
            <input type="text" id="username" name="username" placeholder="Username" />
        </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</template>
